<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业招投标信息抓取系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #4caf50;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }
        body {
            background-color: var(--light-bg);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        .header-banner {
            background: linear-gradient(to right, var(--primary-color), #5c6bc0);
            padding: 2rem 0;
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .card-header {
            border-bottom: none;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
        }
        .card-body {
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .btn-success {
            background-color: var(--secondary-color);
            border: none;
        }
        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            background-color: #fff;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .tab-content {
            padding-top: 1.5rem;
        }
        .nav-tabs .nav-link {
            font-weight: 500;
            color: #495057;
            padding: 1rem 1.5rem;
            border: none;
            border-bottom: 3px solid transparent;
        }
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .company-item {
            padding: 0.5rem 1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            margin: 0.25rem;
            display: inline-block;
        }
        footer {
            padding: 2rem 0;
            background-color: var(--dark-bg);
            color: white;
            margin-top: 3rem;
        }
        #previewResults {
            max-height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header-banner">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">企业招投标信息抓取系统</h1>
            <p class="lead">快速获取公开招投标信息，助力企业业务拓展</p>
        </div>
    </div>

    <div class="container">
        <!-- 主标签导航 -->
        <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-tab-pane" type="button" role="tab" aria-selected="true">
                    <i class="bi bi-search me-2"></i>快速搜索
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" type="button" role="tab" aria-selected="false">
                    <i class="bi bi-file-earmark-excel me-2"></i>文件上传
                </button>
            </li>
        </ul>

        <!-- 标签内容 -->
        <div class="tab-content" id="mainTabContent">
            <!-- 快速搜索标签面板 -->
            <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab" tabindex="0">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="m-0"><i class="bi bi-lightning-charge me-2"></i>直接搜索预设企业</h3>
                            </div>
                            <div class="card-body">
                                <form action="/scrape" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="source_type" value="default">
                                    
                                    <div class="mb-4">
                                        <label for="default_companies" class="form-label">选择目标企业</label>
                                        <select name="default_companies" id="default_companies" class="form-select" multiple size="6">
                                            {% for company in companies %}
                                            <option value="{{ company }}">{{ company }}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="form-text">
                                            <i class="bi bi-info-circle me-1"></i>按住Ctrl或Command键可选择多个企业
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <label for="start_date" class="form-label">开始日期</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                                <input type="date" name="start_date" id="start_date" class="form-control" value="{{ start_date }}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="end_date" class="form-label">结束日期</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                                <input type="date" name="end_date" id="end_date" class="form-control" value="{{ end_date }}">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-search me-2"></i>开始搜索招投标信息
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文件上传标签面板 -->
            <div class="tab-pane fade" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h3 class="m-0"><i class="bi bi-file-earmark-spreadsheet me-2"></i>上传企业名单文件</h3>
                            </div>
                            <div class="card-body">
                                <form id="uploadForm" enctype="multipart/form-data">
                                    <div class="mb-4">
                                        <label for="company_file" class="form-label">企业名单文件</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-file-earmark"></i></span>
                                            <input type="file" name="file" id="company_file" class="form-control" accept=".xlsx,.xls,.csv,.docx">
                                        </div>
                                        <div class="form-text">
                                            <i class="bi bi-info-circle me-1"></i>支持Excel(.xlsx/.xls)、CSV和Word(.docx)格式
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-4">
                                        <div class="col-md-6">
                                            <label for="column_index" class="form-label">企业名称所在列</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-grid-3x3"></i></span>
                                                <input type="number" name="column_index" id="column_index" class="form-control" value="0" min="0">
                                            </div>
                                            <div class="form-text">从0开始计数，例如A列为0，B列为1</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="skip_rows" class="form-label">跳过行数</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-skip-forward"></i></span>
                                                <input type="number" name="skip_rows" id="skip_rows" class="form-control" value="1" min="0">
                                            </div>
                                            <div class="form-text">通常为1（跳过表头行）</div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid mb-4">
                                        <button type="button" class="btn btn-success btn-lg" id="previewBtn">
                                            <i class="bi bi-eye me-2"></i>预览企业名单
                                        </button>
                                    </div>
                                </form>
                                
                                <!-- 预览结果区域 -->
                                <div id="previewResults" class="d-none mb-4">
                                    <h5 class="mb-3"><i class="bi bi-list-check me-2"></i>企业名单预览</h5>
                                    <div class="alert alert-success d-flex align-items-center mb-3">
                                        <i class="bi bi-check-circle-fill me-2"></i>
                                        已成功解析 <span id="companyCount" class="fw-bold mx-1">0</span> 家企业
                                    </div>
                                    <div id="companiesList" class="mb-3"></div>
                                    
                                    <form action="/scrape" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="source_type" value="upload">
                                        <div id="companiesFormInputs"></div>
                                        
                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <label for="upload_start_date" class="form-label">开始日期</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                                    <input type="date" name="start_date" id="upload_start_date" class="form-control" value="{{ start_date }}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="upload_end_date" class="form-label">结束日期</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                                    <input type="date" name="end_date" id="upload_end_date" class="form-control" value="{{ end_date }}">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg">
                                                <i class="bi bi-search me-2"></i>开始搜索招投标信息
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-5">
        <div class="container text-center">
            <p>企业招投标信息抓取系统 &copy; 2025</p>
            <p class="small">基于Python FastAPI开发 | <i class="bi bi-github"></i> 可在GitHub上获取源码</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previewBtn = document.getElementById('previewBtn');
            const previewResults = document.getElementById('previewResults');
            const companyCount = document.getElementById('companyCount');
            const companiesList = document.getElementById('companiesList');
            const companiesFormInputs = document.getElementById('companiesFormInputs');
            
            previewBtn.addEventListener('click', async function() {
                const formData = new FormData(document.getElementById('uploadForm'));
                
                if (!formData.get('file').name) {
                    alert('请选择企业名单文件');
                    return;
                }
                
                previewBtn.disabled = true;
                previewBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>处理中...';
                
                try {
                    const response = await fetch('/preview_companies', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        companyCount.textContent = data.count;
                        
                        // 清空之前的内容
                        companiesList.innerHTML = '';
                        companiesFormInputs.innerHTML = '';
                        
                        // 添加公司列表
                        data.companies.forEach(company => {
                            // 添加可视列表
                            const companySpan = document.createElement('span');
                            companySpan.className = 'company-item';
                            companySpan.textContent = company;
                            companiesList.appendChild(companySpan);
                            
                            // 添加隐藏表单字段
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = 'uploaded_companies';
                            input.value = company;
                            companiesFormInputs.appendChild(input);
                        });
                        
                        previewResults.classList.remove('d-none');
                    } else {
                        alert('解析文件失败: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('请求失败，请检查网络连接');
                } finally {
                    previewBtn.disabled = false;
                    previewBtn.innerHTML = '<i class="bi bi-eye me-2"></i>预览企业名单';
                }
            });
        });
    </script>
</body>
</html>
